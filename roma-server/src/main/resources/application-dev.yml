#配置端口和项目根路径
server:
  port: 8081
  context-path: /
app:
  name: MyApp
  description: ${app.name} is a Spring Boot application

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/iroma
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

mybatis:
  config-location: sqlMapConfig.xml


logging:
  config: classpath:logback-spring.xml


#设置属性
com:
  pro:
    title: skyhang
    description: hello world
    cnName: hello

